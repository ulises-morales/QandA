<div ng-controller="dashboardController">
  <div class="row">
    <div class="col-md-5">
      <h1>Hi {{currentUser.name}}!</h1>
    </div>
    <div class="col-md-5">
      <a href="#!/logout">Logout</a>
    </div>
  </div>
  <div class="row">
    <a href="#!/new_question">Add a Question</a>
  </div>
  <div class="row">
    <label>Search</label>
    <input type="text" ng-model="filter">
  </div>
  <div class="table">
    <table class="table">
      <thead>
        <tr>
          <th>Question</th>
          <th>Answers</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="question in questions | filter: filter">
          <td ng-bind="question.question"></td>
          <td ng-bind="question.answers"></td>
          <td><a href="#!/question/{{question._id}}">Show</a></td>
          <td><a href="#!/question/{{question._id}}/answer">Answer</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
